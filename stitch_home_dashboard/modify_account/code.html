<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modify Account</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3713ec",
              "background-light": "#f6f6f8",
              "background-dark": "#131022",
              "surface-light": "#ffffff",
              "surface-dark": "#1e1b2e",
              "danger-light": "#fee2e2",
              "danger-text-light": "#ef4444",
              "danger-dark": "#450a0a",
              "danger-text-dark": "#fca5a5",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom styling for select dropdown arrow */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#100d1b] dark:text-white font-display min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-primary">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 w-full bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800 transition-colors duration-300">
<div class="flex items-center justify-between px-4 h-[60px] max-w-2xl mx-auto">
<!-- Back Button -->
<button class="flex items-center text-primary hover:opacity-70 transition-opacity p-2 -ml-2 rounded-full">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
<span class="text-base font-medium ml-1 hidden sm:block">Back</span>
</button>
<!-- Title -->
<h1 class="text-lg font-bold text-center leading-tight tracking-[-0.015em] flex-1 truncate px-4">
                Modify Account
            </h1>
<!-- Save Button -->
<button class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 p-2 -mr-2 hover:bg-primary/5 rounded-lg transition-colors">
                Save
            </button>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 w-full max-w-2xl mx-auto p-4 sm:p-6 flex flex-col gap-6">
<!-- Account Visual / Hero -->
<div class="flex flex-col items-center justify-center py-6">
<div class="relative group cursor-pointer">
<!-- Card Representation -->
<div class="w-32 h-20 sm:w-48 sm:h-28 rounded-2xl bg-gradient-to-br from-primary to-[#7c3aed] shadow-lg shadow-primary/30 flex flex-col justify-between p-3 sm:p-4 transform transition-transform duration-300 hover:scale-105" data-alt="Abstract gradient representation of a premium credit card">
<div class="flex justify-between items-start">
<div class="w-8 h-5 bg-white/20 rounded-md backdrop-blur-sm"></div>
<span class="material-symbols-outlined text-white/60 text-lg">contactless</span>
</div>
<div class="flex items-center gap-2">
<div class="h-1.5 w-1.5 rounded-full bg-white"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white"></div>
<div class="text-white text-xs sm:text-sm font-medium tracking-widest">8834</div>
</div>
</div>
<!-- Edit Badge -->
<div class="absolute -bottom-2 -right-2 bg-background-light dark:bg-background-dark p-1 rounded-full">
<div class="bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 rounded-full p-1.5 shadow-sm text-primary">
<span class="material-symbols-outlined text-[16px] block">edit</span>
</div>
</div>
</div>
<p class="mt-4 text-sm font-medium text-slate-500 dark:text-slate-400">Tap card to customize appearance</p>
</div>
<!-- Form Group: Details -->
<div class="bg-surface-light dark:bg-surface-dark rounded-[20px] shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
<!-- Nickname Input -->
<div class="relative flex flex-col px-5 py-3 group focus-within:bg-slate-50 dark:focus-within:bg-white/5 transition-colors">
<label class="text-xs font-semibold text-primary uppercase tracking-wider mb-1" for="nickname">Account Nickname</label>
<div class="flex items-center">
<input class="w-full bg-transparent border-none p-0 text-lg font-medium text-[#100d1b] dark:text-white placeholder-slate-400 focus:ring-0 leading-normal" id="nickname" placeholder="e.g. Daily Spender" type="text" value="Sapphire Reserve"/>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 ml-2 group-focus-within:text-primary transition-colors">edit</span>
</div>
</div>
<!-- Divider -->
<div class="h-[1px] w-full bg-slate-100 dark:bg-slate-800 ml-5"></div>
<!-- Cashback Select -->
<div class="relative flex flex-col px-5 py-3 group focus-within:bg-slate-50 dark:focus-within:bg-white/5 transition-colors">
<label class="text-xs font-semibold text-primary uppercase tracking-wider mb-1" for="cashback">Default Cashback %</label>
<div class="relative w-full">
<select class="w-full bg-transparent border-none p-0 pr-8 text-lg font-medium text-[#100d1b] dark:text-white focus:ring-0 leading-normal cursor-pointer" id="cashback">
<option value="1.0">1.0% Flat Rate</option>
<option value="1.5">1.5% Premium</option>
<option selected="" value="2.0">2.0% Double Cash</option>
<option value="3.0">3.0% Dining &amp; Travel</option>
<option value="5.0">5.0% Rotating Categories</option>
</select>
<!-- Custom Chevron -->
<div class="absolute right-0 top-1/2 -translate-y-1/2 pointer-events-none flex items-center justify-center text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">unfold_more</span>
</div>
</div>
</div>
</div>
<!-- Info/Help Text -->
<div class="px-2 text-center sm:text-left">
<p class="text-xs text-slate-400 dark:text-slate-500 leading-relaxed">
                The cashback percentage is automatically applied to all new transactions created under this account. You can override it per transaction.
            </p>
</div>
<!-- Spacer to push Delete button to bottom on mobile, or just gap on desktop -->
<div class="flex-1 min-h-[20px]"></div>
<!-- Danger Zone -->
<div class="mt-auto pb-4">
<button class="w-full relative group overflow-hidden rounded-full p-[1px] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<!-- Gradient Border Effect -->
<div class="absolute inset-0 bg-gradient-to-r from-red-200 to-red-400 dark:from-red-900 dark:to-red-700 opacity-50 group-hover:opacity-100 transition-opacity"></div>
<!-- Button Content -->
<div class="relative flex items-center justify-center gap-2 h-14 bg-background-light dark:bg-background-dark group-hover:bg-red-50 dark:group-hover:bg-red-900/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-danger-text-light dark:text-danger-text-dark">delete_forever</span>
<span class="text-base font-bold text-danger-text-light dark:text-danger-text-dark">Delete Account</span>
</div>
</button>
<p class="text-[10px] text-center text-slate-400 mt-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                This action cannot be undone. All transaction history will be lost.
            </p>
</div>
</main>
</body></html>
