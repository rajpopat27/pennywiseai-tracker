<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Select Category</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e1b2e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(55, 19, 236, 0.3)',
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden h-screen flex flex-col">
<!-- Header Area -->
<header class="shrink-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200/50 dark:border-slate-800/50 pt-2 pb-2 z-20">
<!-- Top Bar -->
<div class="flex items-center justify-between px-4 pb-2">
<button class="text-primary text-base font-semibold py-2 px-1 hover:opacity-80 transition-opacity">
                Cancel
            </button>
<h1 class="text-[17px] font-bold text-slate-900 dark:text-white tracking-tight">Select Category</h1>
<div class="w-[50px]"></div> <!-- Spacer to balance layout -->
</div>
<!-- Search Bar -->
<div class="px-4 pb-2">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 text-[20px]">search</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border-none rounded-xl bg-[#e3e3e8] dark:bg-[#2c2839] text-slate-900 dark:text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 text-[17px] leading-tight transition-all" placeholder="Search categories..." type="text"/>
</div>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto scrollbar-hide pb-32">
<div class="px-4 py-6">
<!-- Section: Frequent -->
<div class="mb-8">
<h3 class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-4 px-2">Frequently Used</h3>
<div class="grid grid-cols-4 gap-y-6 gap-x-2">
<!-- Selected Item Example -->
<button class="group flex flex-col items-center gap-2">
<div class="relative h-[68px] w-[68px] rounded-full flex items-center justify-center bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 transition-transform group-active:scale-95 ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark shadow-glow">
<span class="material-symbols-outlined text-[32px]">restaurant</span>
<!-- Checkmark Badge for selection -->
<div class="absolute -top-1 -right-1 bg-primary text-white rounded-full p-0.5 border-2 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-[12px] font-bold">check</span>
</div>
</div>
<span class="text-[11px] font-semibold text-primary dark:text-primary-light text-center leading-tight truncate w-full px-0.5">Food &amp; Drink</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 transition-transform group-active:scale-95 hover:bg-blue-200 dark:hover:bg-blue-900/50">
<span class="material-symbols-outlined text-[32px]">directions_car</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Transport</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 transition-transform group-active:scale-95 hover:bg-purple-200 dark:hover:bg-purple-900/50">
<span class="material-symbols-outlined text-[32px]">shopping_bag</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Shopping</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 transition-transform group-active:scale-95 hover:bg-green-200 dark:hover:bg-green-900/50">
<span class="material-symbols-outlined text-[32px]">cottage</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Housing</span>
</button>
</div>
</div>
<!-- Section: All Categories -->
<div>
<h3 class="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-4 px-2">All Categories</h3>
<div class="grid grid-cols-4 gap-y-6 gap-x-2">
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 transition-transform group-active:scale-95 hover:bg-red-200 dark:hover:bg-red-900/50">
<span class="material-symbols-outlined text-[32px]">movie</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Entertainment</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-teal-100 dark:bg-teal-900/30 text-teal-600 dark:text-teal-400 transition-transform group-active:scale-95 hover:bg-teal-200 dark:hover:bg-teal-900/50">
<span class="material-symbols-outlined text-[32px]">cardiology</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Health</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-yellow-100 dark:bg-yellow-900/30 text-yellow-600 dark:text-yellow-400 transition-transform group-active:scale-95 hover:bg-yellow-200 dark:hover:bg-yellow-900/50">
<span class="material-symbols-outlined text-[32px]">bolt</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Utilities</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-cyan-100 dark:bg-cyan-900/30 text-cyan-600 dark:text-cyan-400 transition-transform group-active:scale-95 hover:bg-cyan-200 dark:hover:bg-cyan-900/50">
<span class="material-symbols-outlined text-[32px]">flight</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Travel</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-pink-100 dark:bg-pink-900/30 text-pink-600 dark:text-pink-400 transition-transform group-active:scale-95 hover:bg-pink-200 dark:hover:bg-pink-900/50">
<span class="material-symbols-outlined text-[32px]">spa</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Personal</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 transition-transform group-active:scale-95 hover:bg-indigo-200 dark:hover:bg-indigo-900/50">
<span class="material-symbols-outlined text-[32px]">school</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Education</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-lime-100 dark:bg-lime-900/30 text-lime-700 dark:text-lime-400 transition-transform group-active:scale-95 hover:bg-lime-200 dark:hover:bg-lime-900/50">
<span class="material-symbols-outlined text-[32px]">local_grocery_store</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Groceries</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 transition-transform group-active:scale-95 hover:bg-emerald-200 dark:hover:bg-emerald-900/50">
<span class="material-symbols-outlined text-[32px]">savings</span>
</div>
<span class="text-[11px] font-medium text-slate-600 dark:text-slate-300 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-900 dark:group-hover:text-white">Savings</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="h-[68px] w-[68px] rounded-full flex items-center justify-center bg-slate-100 dark:bg-slate-800 text-slate-400 dark:text-slate-500 border border-dashed border-slate-300 dark:border-slate-600 transition-transform group-active:scale-95 hover:bg-slate-200 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-[32px]">add</span>
</div>
<span class="text-[11px] font-medium text-slate-400 dark:text-slate-500 text-center leading-tight truncate w-full px-0.5 group-hover:text-slate-600 dark:group-hover:text-slate-300">Add New</span>
</button>
</div>
</div>
</div>
</main>
<!-- Footer Action -->
<div class="fixed bottom-0 left-0 right-0 p-5 z-30 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12">
<button class="w-full h-14 bg-surface-light dark:bg-surface-dark border border-slate-200 dark:border-slate-700 text-primary dark:text-white text-base font-bold rounded-full shadow-soft hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">tune</span>
<span>Manage Categories</span>
</button>
</div>
</body></html>
