<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Personalize Your App</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(700px, 100dvh);
    }::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/20 selection:text-primary">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-lg mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
<div class="absolute top-0 left-0 w-full h-[40%] bg-gradient-to-b from-primary/5 to-transparent dark:from-primary/10 pointer-events-none z-0"></div>
<div class="absolute top-[-10%] right-[-20%] w-[300px] h-[300px] bg-primary/5 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="flex flex-col flex-1 h-full relative z-10 px-6 pt-14 pb-8">
<div class="mb-10">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] sm:text-[36px] font-extrabold leading-[1.1] mb-3">
            Personalize<br/>Your App
        </h1>
<p class="text-slate-500 dark:text-slate-400 text-[17px] font-medium leading-relaxed max-w-[280px]">
            Let’s get your profile set up to start tracking your wealth.
        </p>
</div>
<div class="flex-1 flex flex-col gap-6">
<div class="group">
<label class="block text-sm font-bold text-slate-500 dark:text-slate-400 mb-2 ml-1">Your Name</label>
<div class="relative transition-transform duration-300 focus-within:-translate-y-1">
<input class="w-full h-16 rounded-[20px] bg-white dark:bg-white/5 border-0 ring-1 ring-slate-200 dark:ring-white/10 focus:ring-2 focus:ring-primary px-5 text-[17px] font-semibold text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 shadow-sm transition-all outline-none" placeholder="e.g. Alex Smith" type="text"/>
<span class="material-symbols-outlined absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">person</span>
</div>
</div>
<div class="group">
<label class="block text-sm font-bold text-slate-500 dark:text-slate-400 mb-2 ml-1">Primary Currency</label>
<div class="relative transition-transform duration-300 focus-within:-translate-y-1">
<select class="w-full h-16 appearance-none rounded-[20px] bg-white dark:bg-white/5 border-0 ring-1 ring-slate-200 dark:ring-white/10 focus:ring-2 focus:ring-primary px-5 text-[17px] font-semibold text-slate-900 dark:text-white shadow-sm transition-all outline-none cursor-pointer">
<option value="USD">USD — United States Dollar</option>
<option value="EUR">EUR — Euro</option>
<option value="GBP">GBP — British Pound</option>
<option value="JPY">JPY — Japanese Yen</option>
<option value="CAD">CAD — Canadian Dollar</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-5">
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">expand_more</span>
</div>
</div>
<p class="text-xs text-slate-400 mt-2 ml-1">This will be the default currency for your dashboard.</p>
</div>
</div>
<div class="mt-auto w-full pt-6">
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-primary text-white text-[17px] font-bold leading-normal tracking-[0.015em] transition-all hover:shadow-lg hover:shadow-primary/30 active:scale-[0.98]">
<span class="relative z-10">Continue</span>
<div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
<div class="w-[200%] h-full bg-gradient-to-r from-transparent via-white/10 to-transparent transform -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
</div>
</button>
<div class="flex items-center justify-center gap-2 mt-6">
<div class="w-2 h-2 rounded-full bg-primary transition-all duration-300"></div>
<div class="w-2 h-2 rounded-full bg-slate-200 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-slate-200 dark:bg-white/10"></div>
<div class="w-2 h-2 rounded-full bg-slate-200 dark:bg-white/10"></div>
</div>
</div>
</div>
</div>

</body></html>
